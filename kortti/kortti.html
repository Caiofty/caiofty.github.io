<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kortti</title>
  <link rel="stylesheet" href="kortti.css">
  <script src="/kortti/kortti.js">

  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>










  <div class="row-outer">
    <div class="container">
      <div class="animated-heading">
        <h1><span id="words">    Hei!         </span></h1>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    (function () {
      var words = ["Oisko", "Kaksi", "Tälläst", "Näyttöö", "WoW Goggles?"],
        i = 0;
      setInterval(function () {
        $('#words').fadeOut(function () {
          $(this).html(words[(i = (i + 1) % words.length)]).fadeIn();
        });
      }, 3000)
    })();
  </script>


  <video id="wallpaper" playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
    <source src="/kortti/video/wallpaper.mp4" type="video/mp4">
  </video>













</body>

</html>
